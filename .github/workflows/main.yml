on:
  create:
  push:
  pull_request:
    branches:
      - master

name: build

jobs:
  build:
    name: Tox test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: fedora-python/tox-github-action@v0.4
        with:
          tox_env: ${{ matrix.tox_env }}
          dnf_install: ${{ matrix.dnf_install }}
    strategy:
      matrix:
        tox_env:
          - py38
          - py39
        include:
          - tox_env: docs
            dnf_install: graphviz
